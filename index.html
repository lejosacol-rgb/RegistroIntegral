<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Integral de Salud</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f2027">

<style>
:root{
  --bg:#f4f6f8;
  --card:#fff;
  --primary:#0f2027;
  --accent:#2c5364;
  --text:#111;
}
@media (prefers-color-scheme: dark){
  :root{
    --bg:#0b0f14;
    --card:#151a21;
    --text:#f5f5f5;
  }
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  padding:16px;
  text-align:center;
  font-weight:700;
}
#main{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.card:hover{transform:translateY(-4px)}
.card span{font-size:30px}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal-content{
  background:var(--card);
  width:95%;
  max-width:520px;
  max-height:90vh;
  overflow:auto;
  border-radius:18px;
  padding:16px;
}

input,select,textarea,button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  background:var(--primary);
  color:white;
  border:none;
}
button.secondary{background:#666}

.fab{
  position:fixed;
  top:14px;
  right:14px;
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--accent);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}

nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--card);
  display:flex;
  justify-content:space-around;
  padding:10px;
  box-shadow:0 -4px 12px rgba(0,0,0,.15);
}
nav span{font-size:22px}

#splash{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:999;
}
</style>
</head>

<body>

<div id="splash">
  <div style="font-size:64px">üìã</div>
  <h1>Registro Integral</h1>
  <small>Cargando‚Ä¶</small>
</div>

<header>üìã Registro Integral de Salud</header>

<div id="main"></div>

<div class="fab" onclick="openConfig()">‚öôÔ∏è</div>

<nav>
  <span>üè†</span>
  <span onclick="openConfig()">‚öôÔ∏è</span>
  <span>‚ÑπÔ∏è</span>
</nav>

<!-- CONFIG -->
<div class="modal" id="config">
  <div class="modal-content">
    <h3>‚öôÔ∏è Configuraci√≥n</h3>

    <label>N√∫mero WhatsApp</label>
    <input id="wsap">

    <h4>‚ûï Crear ventana</h4>
    <input id="vName" placeholder="Nombre ventana">
    <input id="vIcon" placeholder="Emoji">
    <textarea id="vFields" placeholder="Etiqueta | tipo | opciones"></textarea>

    <button onclick="addWindow()">Guardar ventana</button>

    <h4>üóëÔ∏è Eliminar ventana</h4>
    <select id="delWin"></select>
    <button class="secondary" onclick="delWindow()">Eliminar</button>

    <button onclick="closeConfig()">Cerrar</button>
  </div>
</div>

<!-- FORM -->
<div class="modal" id="form">
  <div class="modal-content">
    <h3 id="formTitle"></h3>
    <div id="formBody"></div>
    <button onclick="sendWA()">üì§ Enviar WhatsApp</button>
    <button class="secondary" onclick="closeForm()">Cerrar</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id)
const get=k=>JSON.parse(localStorage.getItem(k)||"[]")
const set=(k,v)=>localStorage.setItem(k,JSON.stringify(v))

let windows=get("windows")
$("wsap").value=localStorage.getItem("wsap")||""

function render(){
  $("main").innerHTML=""
  $("delWin").innerHTML=""
  windows.forEach((w,i)=>{
    $("main").innerHTML+=`
      <div class="card" onclick="openForm(${i})">
        <span>${w.icon}</span><br>${w.name}
      </div>`
    $("delWin").innerHTML+=`<option value="${i}">${w.name}</option>`
  })
}
render()

function openConfig(){$("config").style.display="flex"}
function closeConfig(){
  localStorage.setItem("wsap",$("wsap").value)
  $("config").style.display="none"
}

function addWindow(){
  windows.push({
    name:$("vName").value,
    icon:$("vIcon").value||"üìã",
    fields:$("vFields").value.split("\n")
  })
  set("windows",windows)
  render()
}

function delWindow(){
  if(confirm("¬øEliminar ventana?")){
    windows.splice($("delWin").value,1)
    set("windows",windows)
    render()
  }
}

let current=null
function openForm(i){
  current=windows[i]
  $("formTitle").innerText=current.icon+" "+current.name
  $("formBody").innerHTML=""
  current.fields.forEach(f=>{
    let [n,t,o]=f.split("|").map(x=>x.trim())
    if(t==="num") $("formBody").innerHTML+=`<input type="number" placeholder="${n}">`
    else if(t==="tel") $("formBody").innerHTML+=`<input type="tel" placeholder="${n}">`
    else if(t==="auto") $("formBody").innerHTML+=`<input value="${new Date().toLocaleString()}" readonly>`
    else if(t==="select"){
      $("formBody").innerHTML+=`<select>${o.split(",").map(x=>`<option>${x}</option>`).join("")}</select>`
    } else {
      $("formBody").innerHTML+=`<input placeholder="${n}">`
    }
  })
  $("form").style.display="flex"
}
function closeForm(){$("form").style.display="none"}

function sendWA(){
  let txt="*"+current.name+"*\n"
  [...$("formBody").children].forEach(e=>txt+=e.value+"\n")
  let num=localStorage.getItem("wsap")
  window.open(`https://wa.me/${num}?text=${encodeURIComponent(txt)}`)
}

setTimeout(()=>$("#splash").style.display="none",1400)

if("serviceWorker"in navigator){
  navigator.serviceWorker.register("sw.js")
}
</script>
</body>
</html>
